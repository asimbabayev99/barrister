<script type="text/javascript">
	function bas() {
		var ilk = document.getElementById("bir");

		form1.onsubmit=function() {
    var x = document.getElementById("Seria");
	var y = x.options[x.selectedIndex].value;

 if(document.getElementById('fn').value == "" || document.getElementById('fn').value.length == 0
 || document.getElementById('ln').value == "" || document.getElementById('ln').value.length == 0 ){

 };

	document.getElementById('errMessage').innerHTML="Bir seriya secin...";
	return false;
 }
	
 if (y=="AZE" &&  sv.length != 8 ){
	document.getElementById('errMessage').style.display="block";
	document.getElementById('errMessage').innerHTML="Seriya nomresi 8 reqemli olmalidir...";
	return false;
 }
 
 
if  (y =="AA" &&  sv.length != 7 ){

 if(document.getElementById('telnum').value == "" || document.getElementById('telnum').value.length != 7 ){

 }
 
 
 if(document.getElementById('ma').value == ""){

	return false;
 }
 
 if(document.getElementById('pass').value=="" || document.getElementById('pass1').value=="" ){
	document.getElementById('errMessage').style.display="block";
	document.getElementById('errMessage').innerHTML="Zehmet olmasa sifre daxil edin...";
	return false;
 }
 if(document.getElementById('pass').value!=document.getElementById('pass1').value){

	document.getElementById('errMessage').innerHTML="Iki sifre de eyni olmalidir...";

 };
