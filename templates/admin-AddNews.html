{% extends 'admin-base.html' %}
{% load static %}  
 
 {% block title %}
   <title>Xeber elave et</title>
 {% endblock title %}
    
    {% block content %}
      
    
      
      <main class="page-content design"  >
        <div class="wrapper">
          <div class="login-box">
            <h3 class="info-text">Yeni xəbər əlavə edilməsi</h3>
            <form class="form-container" action="">
              <div class="input-addon">
                <input class="form-element input-field" placeholder="Xəbərin Başlığı" type="text">
                <span class="input-group-text far fa-newspaper"></span>
              </div>

              <div class="input-addon">
                <input class="form-element input-field" placeholder="Müəllifin adı" type="text">
                <span class="input-group-text fa fa-user"></span>
              </div>

              <div class="input-addon">
                <input class="form-element input-field" placeholder="Müəllifin soyadı" type="text">
                <span class="input-group-text fa fa-user"></span>
              </div>

              <div class="input-addon">
                <input class="form-element input-field" placeholder="E-poçt" type="email">
                <span class="input-group-text fa fa-envelope"></span>
                </button>
              </div>
              
             
                <div class="input-addon">
                  <select style="width: 360px;" class="browser-default custom-select">
                    <option selected>Xəbərin növünü seçin</option>
                    <option value="1">AA</option>
                    <option value="2">BB</option>
                    <option value="3">CC</option>
                  </select>
                </div>
              <br>
              <div class="file-upload">
                <div class="file-select">
                  <div class="file-select-button" id="fileName">Media əlavə et</div>
                  <div class="file-select-name" id="noFile">Fayl seçilməyib..</div> 
                  <input type="file" name="chooseFile" id="chooseFile">
                </div>
              </div>
              <div class="input-addon">
                <textarea class="news-content" placeholder="Xəbərin məzmunu" name="" id="" cols="50" rows="3"></textarea>
                <span class="input-group-text fas fa-align-left"></span>
              </div>

              <br>
              <span class="news-date-text">Xəbərin vaxtını təyin edin:</span>
              <div class="input-addon">        
                <input class="news-date" type="date" value=''>
                <input class="news-time" type="time" value='10:00'>
              </div>
              <div class="input-addon">
                <input class="form-element input-field" placeholder="Şifrə" type="password">
                <span class="input-group-text fa fa-lock"></span>
              </div>

              <div class="input-addon">
                <input class="form-element input-field" placeholder="Şifrəni təkrarla" type="password">
                  <span class="input-group-text fa fa-lock"></span>
              </div>
              
              <br>
              <input class="form-element is-submit" type="submit" value="Əlavə et">
            </form>
        
          </div>
        </div>
      </main>
      </div>

      {% endblock content %}
