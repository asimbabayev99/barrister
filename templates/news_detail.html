
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            {% if news %}
            <div class="col-md-3">
                <img class="card-img-top" src="{{ news.image.url }}" alt="Card image cap">

             </div>
             <div class="col-md-9">
               <h1>{{news.title}}</h1>
               <hr>
               <p>
                   {{news.content|safe}}
               </p>
               <p>
                   {{news.date|timesince}} ago
               </p>
             </div>
            
          {%else%}
            <div class="alert alert-warning">
              <p> No News</p>
            </div>
         {%endif%}
        </div>
    </div>
